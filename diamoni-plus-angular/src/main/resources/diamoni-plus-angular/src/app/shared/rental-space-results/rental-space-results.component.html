<p-table [value]="rentalSpaces">
  <ng-template pTemplate="header">
    <!-- Table header here, if needed -->
  </ng-template>
  <ng-template pTemplate="body" let-rentalSpace let-index="rowIndex">
    <tr>
      <td>
        <div class="p-dataview-item row">
          <div class="col-3">
            <img class="p-dataview-image" [src]="imageUrls[index]" [alt]="rentalSpace.roomType" style="width:100px; height:100px;" />
          </div>
          <div class="col-8">
            <h4 class="mb-2">{{ rentalSpace.roomType }}</h4>
            <div class="d-flex mb-2">
              <div class="p-2">
                <i class="pi pi-dollar"></i> {{ rentalSpace.rent }}
              </div><
              <div class="p-2">
                <i class="pi pi-users"></i> {{ rentalSpace.noOfBeds }} Beds
              </div>
              <div class="p-2">
                <i class="pi pi-star"></i> {{ rentalSpace.totalReviews }} Reviews
              </div>
            </div>
            <div class="p-2">
              <app-star-rating [rating]="rentalSpace.averageReviews"></app-star-rating>
            </div>
          </div>
          <div class="col d-flex align-items-center">
            <span *ngIf="!isHost" (click)="navigateToRentalSpaceDetails(rentalSpace)">
              <i class="pi pi-eye cursor-pointer" style="font-size: 2rem"></i>
            </span>
            <span *ngIf="isHost" (click)="navigateToEditRentalSpace(rentalSpace)">
              <i class="pi pi-pencil cursor-pointer" style="font-size: 2rem"></i>
            </span>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
