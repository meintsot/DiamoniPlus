<div class="d-flex justify-content-center">
  <p-card header="Login" [style]="{width: '400px'}" class="p-d-flex p-jc-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input formControlName="username" pInputText placeholder="Username" />
      </div>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-key"></i>
        </span>
        <input type="password" formControlName="password" pPassword placeholder="Password" />
      </div>

      <div class="p-field">
        <a href="#">Forgot Password?</a>
      </div>

      <p-button class="d-flex justify-content-end" type="submit" label="Login" [disabled]="!loginForm.valid"></p-button>
    </form>
  </p-card>
</div>
